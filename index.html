<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1">
    <title>CV JMaluendas</title>
    <link rel="stylesheet" href="fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="fonts/poppins/poppins.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
    <div class="layout">
        <aside class="layout__aside">
            <section class="aside__user-info">
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="img/JMaluendas.jpg" width="200px" class="user-info__image" alt="Foto de perfil">
                    </div>
                    <h2 class="user-info__name">Jorge Maluendas</h2>
                    <h4 class="user-info__job">Desarrollador Web</h4>
                </div>
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">index</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="educacion.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Educacion</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Links a olas redes sociales -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="user-info__butons">
                    <a href="" class="user-info__btn">Descargar CV</a>
                </div>

                <footer class="footer">
                    &copy; 2024 JMaluendas jmaluendasbautista@gmail.com
                </footer>
            </section>
        </aside>

        <!-- Contenedor principal -->
        <main class="layout__content">

            <section class="content__page">
                <h1 class="page__title">Curriculum Vitae</h1>
                <h2 class="page__name">Jorge Eliecer Maluendas Bautista</h2>
                <h3 class="page__birth">11 de Abril de 2002 en Suaita - Santander</h3>
            </section>
        </main>
</div>
</body>
</html>
